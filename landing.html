<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "landing.css">
    <title>Netflix Landing Page</title>
    <link rel = "icon" href = "https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png" type = "image/x-icon">
</head>
<body>
    <div class = "container">
        <div class = "navbar-container">
            <div class="logo">
                <img src = "logo1.png" alt = "">
            </div>
            <div class = "btn-container">
                <div class = "lang-selector">
                    <div class="lang-selector-sub">
                    <span class = "globe-symbol">🌐</span>
                    <select name = "select-tag" id="select-tag" >
                        
                        <option name ="english">English</option>
                        <option name = "hindi">Hindi</option>
                    </select></div>
                </div>
                 <button class = "sign-in-button" type = "button"><a href = "index.html" style = "text-decoration: none;color:white;">Sign in</button></a>
            </div>
            
        </div>
        <div class = "hero-container">
            <h1 class= "unlimited-part">Unlimited movies, TV shows and more.</h1>
            
            <h2 class="anywhere-part">Watch anywhere. Cancel anytime.</h2>
            <h3 class = "ready-part">Ready to watch? Enter your email to create or restart your membership.</h3>
            <form action="" class = "email-address">
                <input type="email" class = "enter-email-address" placeholder="Email Address">
                <button type = "submit" class = "get-started">Get Started   ></button>
            </form>
        </div>
    </div>
    
</body>
</html>
